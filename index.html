<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/solid.css" integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/fontawesome.css" integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
    <title>INSIGHT</title>
</head>
<body>
    <header>
        <h1><strong>INSIGHT</strong> : accès membre</h1>
    </header>
    <main>
        <section>
            <h2>Accèder à votre espace</h2>
            <a href="#form"><i class="fas fa-lock"></i> Accèder à votre espace</a>
        </section>
        <div class="form" role="form" id="form">
                <p>Warning</p>
                <form action="" method="post">
                    <label for="mail">Votre login</label>
                    <input type="email" name="mail" id="mail" placeholder="Votre mail" aria-required="true" autofocus>
                    <label for="password">Votre mot de passe</label>
                    <input type="password" name="password" id="password" placeholder="mot de passe" aria-required="true">
                    <input type="submit" value="Se connecter">
                </form>

        </div>

    </main>
    <script src="./index.js"></script>
</body>
</html>
